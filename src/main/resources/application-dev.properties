#数据源配置
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/myblog?useUnicode=true&characterEncoding=utf8&serverTimezone=GMT%2B8&useSSL=false&useJDBCCompliantTimezoneShift=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=123456
#与mybatis的整合
mybatis.config-location=classpath:mybatis/mybatis-config.xml
#日志配置
logging.level.root=info
logging.level.com.zyt.blog=debug
logging.file.path=log/blog-dev.log
# 分页插件pageHelper配置
pagehelper.helper-dialect=mysql
pagehelper.reasonable=true
pagehelper.support-methods-arguments=true
pagehelper.params=countSql
# 端口
server.port=8081